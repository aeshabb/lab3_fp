name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04  # Используем Ubuntu 22.04 вместо latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x
        dune-cache: true
    
    - name: Install dependencies
      run: |
        opam install . --deps-only --with-test -y
    
    - name: Build project
      run: opam exec -- dune build
    
    - name: Run tests
      run: opam exec -- dune runtest
    
    - name: Check code formatting
      run: |
        opam install ocamlformat.0.28.1 -y
        opam exec -- dune build @fmt
  
  lint:
    runs-on: ubuntu-22.04  # Используем Ubuntu 22.04 вместо latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x
        dune-cache: true
    
    - name: Install linters
      run: |
        opam install ocp-indent ocamlformat -y || echo "Some linters failed to install"
    
    - name: Check code formatting
      run: |
        opam exec -- dune build @fmt || echo "Formatting check completed with warnings"
